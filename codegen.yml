schema: 'https://api-sa-east-1.hygraph.com/v2/cl4yzqmt40g0c01uh2laodpag/master'

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false